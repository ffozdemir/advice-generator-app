<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>


    <section class="container">
    
    
        <div class="input-container">
    
          <input type="text" id="id" name="id" placeholder="ID">
          <input type="text" id="username" name="username" placeholder="Username">
          <input type="text" id="fullname" name="fullname" placeholder="Full Name">
          <input type="url" id="avatar" name="avatar" placeholder="Avatar">
          <a href=""></a>
    
        </div>
    
        <div class="btn-container">
            <button type="button" title="Get" class="btn" id="btnGet">GET</button>
            <button type="button" title="Post" class="btn" id="btnPost">POST</button>
            <button type="button" title="Put/Update" class="btn" id="btnPut">PUT</button>
            <button type="button" title="Delete" class="btn" id="btnDelete">DELETE</button>
        </div>
    
        <div class="users">
        </div>

    </section>

    <div class="c">
      <section class="container">
        <div>
          <input class="sozİnput" type="text" id="soz" placeholder="..." />
          <h2>Kelimelirin kalemi ol</h2>
          <button type="button" title="Gönder" class="btn" id="btnGonder">Gönder</button>
        </div>
      
      </section>
      <section class="container">
        <p>
          <span class="sozler"></span> 
          <br/>
          <span class="yazar">Yazar</span>
        </p>
      </section>
    </div>

    <main>
      <section class="advice">
        <h1>Advice #<span id="advice-id"></span></h1>
        <p id="advice-text">
        </p>
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="./images/pattern-divider-desktop.svg"
          />
          <img
            id="dice"
            src="./images/pattern-divider-mobile.svg"
            alt="divider"
            class="divider"
          />
        </picture>
        <button id="dice-button">
          <img src="./images/icon-dice.svg" alt="dice icon" class="dice-icon" />
        </button>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
